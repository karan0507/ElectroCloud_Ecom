   <div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                     <div class="card-body">
                    
                    <div *ngIf = "isVerify" [formGroup]="registerForm">
                        <h3 class="card-title">Register</h3>
                        <div class="form-group">
                            <label>First Name </label>
                            <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="email" class="form-control" formControlName="lastName" placeholder="Enter Last name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="mobile" class="form-control" formControlName="phone_no" placeholder="Mobile Number">
                        </div>
                      <div class="row">
                          <div class="col-md-12 mt-3 text-center ">
                                
                        <button (click)="register()" class="btn  btn-primary mt-2 mt-md-3 mt-lg-4">Send OTP</button>
                      
                      
                          </div>
                          <div class="col-md-12 mt-3 text-center">
                            <span>Already Have An Account? &nbsp;&nbsp; <a routerLink="/account/login"><strong>Login Now!</strong> </a></span>
                          </div>
                      </div>
                    </div>


                    <!-- /////****Verification Section*****//// -->
                 <div *ngIf = "!isVerify" [formGroup]="verification" >
                    <h3 class="card-title">Register</h3>
                    <div  class="form-group">
                        <label>Mobile Number</label>
                        <input class="form-control" formControlName="phone_no" disabled placeholder="">
                    </div>
                    <div  class="form-group">
                            <label for="">Verification Code </label>
                        <input class="form-control" type="password" formControlName="otp" placeholder="Verification Code">
                        </div>
                        <button (click)="verify()" class="btn register btn-primary mt-2 mt-md-3 mt-lg-4">Register</button>
                    </div>
                 
                    
                </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
