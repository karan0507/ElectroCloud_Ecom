<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex-inline">
            <div class="card flex-grow-1 mb-md-0">
                <div class="card-body">
                    <h3 class="card-title">Register</h3>
                    <div [formGroup]="registerForm">
                        <div class="form-group">
                            <label>First Name </label>
                            <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="email" class="form-control" formControlName="lastName" placeholder="Enter Last name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="mobile" class="form-control" formControlName="phone_no" placeholder="Mobile Number">
                        </div>
                        
                        <button (click)="register()" class="btn register btn-primary mt-2 mt-md-3 mt-lg-4">Register</button>
                        <br><br>
                        <span class="register">Already Have An Account? &nbsp;&nbsp; <a routerLink="/account/login"><strong>Login Now!</strong> </a></span>
                    </div>
                    <div *ngIf = "isVerify" class="form-group">
                        <label>Verification Code</label>
                        <input type="password" formControlName="verification" placeholder="Verification Code">
                    </div>
                </div>
            </div>
   </div>
