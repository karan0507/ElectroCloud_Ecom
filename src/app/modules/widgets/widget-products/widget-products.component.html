<div class="widget-products widget">
    <h4 class="widget__title">{{ header }}</h4>
    <div class="widget-products__list">
        <div *ngFor="let product of prod1?.products" class="widget-products__item">
            <div class="widget-products__image">
                <div *ngIf="product?.featuredImageUrl" class="product-image">
           <!--[routerLink]="root.product(product)"-->         <a  class="product-image__body">
                        <img class="product-image__img" [src]="product?.featuredImageUrl" alt="">
                    </a>
                </div>
            </div>
            <div class="widget-products__info">
                <div class="widget-products__name">
      <!--[routerLink]="root.product(product)"-->              <a >{{ product?.name }}</a>
                </div>
                <div class="widget-products__name">
                    <!--[routerLink]="root.product(product)"-->     <b>         <a >{{ product?.Merchant.business_name }}</a></b>
                              </div>
               
            </div>
        </div>
    </div>
</div>
