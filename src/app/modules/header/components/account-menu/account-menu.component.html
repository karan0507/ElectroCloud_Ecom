<div class="account-menu">
    <div class="account-menu__form">
        <div class="account-menu__form-title">Log In to Your Account</div>
        
        <div class="form-group">
            <label for="header-signin-email" class="sr-only">Mobile Number</label>
            <input id="header-signin-email" type="email" class="form-control form-control-sm" placeholder="Mobile Number">
            <!-- <button class="btn-primary" style="float: right; margin-top: -30.8px; ">Verify</button> -->
        </div>
        <div class="form-group" *ngIf = "isVerify">
            <label for="header-signin-password" class="sr-only">Verification Code</label>
            <div class="account-menu__form-forgot">
                <input id="header-signin-password" type="password" class="form-control form-control-sm" placeholder="Verification Code">
                <a class="account-menu__form-forgot-link txt-blu">Resend?</a>
            </div>
        </div>
        <div class="form-group account-menu__form-button">
            <button *ngIf="isVerified" class="btn btn-primary btn-sm">Login</button>
            <button *ngIf="!isVerified" (click)="getOTP()" class="btn btn-primary btn-sm">Verify</button>
        </div>
        <div class="account-menu__form-link"><a routerLink="/account/login" (click)="closeMenu.emit()">Create An Account</a></div>
    </div>
    <div *ngIf = "isLogin" class="form-group">
        <div class="account-menu__divider"></div>
    <a routerLink="/account/dashboard" class="account-menu__user" (click)="closeMenu.emit()">
        <div class="account-menu__user-avatar">
            <img src="assets/images/avatars/avatar-3.jpg" alt="">
        </div>
        <div class="account-menu__user-info">
            <!-- <div class="account-menu__user-name">{{}}</div>
            <div class="account-menu__user-email">{{}}</div> -->
        </div>
    </a>
    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
        <li><a routerLink="/account/profile" (click)="closeMenu.emit()">Edit Profile</a></li>
        <li><a routerLink="/account/orders" (click)="closeMenu.emit()">Order History</a></li>
        <li><a routerLink="/account/addresses" (click)="closeMenu.emit()">Addresses</a></li>
        <li><a routerLink="/account/password" (click)="closeMenu.emit()">Password</a></li>
    </ul>
    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
        <li><a routerLink="/account/login" (click)="closeMenu.emit()">Logout</a></li>
    </ul>
    </div>
</div>
